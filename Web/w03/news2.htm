  <style type="text/css">
    #bk
    {
      position: fixed;
      bottom: 3px;
      right: 3px;
      z-index: 9999;
      visibility: visible;
    }

  .loader {
    display: none;
    top: 50%;
    left: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
  }
  
  .loading {
    border: 2px solid #ccc;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border-top-color: #1ecd97;
    border-left-color: #1ecd97;
    animation: spin 1s infinite ease-in;
  }
  
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
  
    100% {
      transform: rotate(360deg);
    }
}
  </style>

  <script type="text/javascript">
    function setIconSize()
    {
      var w = $('.style3').width();
      $('.style3').css('border-radius', w * 0.2 + 'px');
      $('span').css('font-size', w * 0.25 + 'px');
      $('#menu_btn').css('width', w * 0.3 + 'px')
    }
    $(document).ready(function ()
    {
      //if (isMobile()) $("#pcOnly").hide();
      onImageReady(".content img", setIconSize);
    });

    window.addEventListener( "pageshow", function ( event ) {
      var historyTraversal = event.persisted || 
                             ( typeof window.performance != "undefined" && 
                                  window.performance.navigation.type === 2 );
      if ( historyTraversal ) {
        // Handle page restore.
        window.location.reload();
      }
    });

    $(window).resize(function ()
    {
      setContentH();
      setIconSize()
    }
    );
    function setContentH()
    {
      $("#content").height($(top).height())
    }

    function isMobile() 
    {
       const toMatch = [
        /Android/i,
        /webOS/i,
        /iPhone/i,
        /iPad/i,
        /iPod/i,
        /BlackBerry/i,
        /Windows Phone/i
       ];
       return toMatch.some((toMatchItem) => {
        return navigator.userAgent.match(toMatchItem);
       });
    }
  </script>
