      .dv_row {

      .dv {
        width: 90%;
        padding: 5px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 22px;
        text-align: center;
      }

      .style3 {
        width: 100%;
        height: auto;
        min-height: 100px;
        border: 0;
        border-radius: 22px;
        box-shadow: 3px 2px 6px rgba(0, 0, 0, .4);
        -webkit-transition: all .2s ease-in-out;
        -moz-transition: all .2s ease-in-out;
        -o-transition: all .2s ease-in-out;
        -ms-transition: all .2s ease-in-out;            
      }

      .dv a {
          color: #595A90;
          text-decoration: none;
      }

    </style>
    <script>

        $(window).load(function() {
            var url=window.localStorage["url"];
            $(".variousi[href='"+url+"']").parent().css("background-color", "yellow");
            var winyy=$(".variousi[href='"+url+"']").parent().offset().top || 0;
            $(window).scrollTop(winyy-$(".variousi[href='"+url+"']").parent().height());
        });

        $(document).ready(function(){
            $(".variousi").click(function(){
              //recover last pos
              var url=window.localStorage["url"];
              $(".variousi[href='"+url+"']").parent().css("background-color", "white");
              //remember current pos
              url = $(this).attr("href");
              window.localStorage["url"] = url; 
              $(this).parent().css("background-color", "yellow");
              window.open(url, "_self");
              return false;
            });
            var config = {
              rootMargin: '0px 0px 50px 0px',
              threshold: 0
            };
            var observer = new IntersectionObserver(function(entries, self) {
              entries.forEach(entry => {
                if(entry.isIntersecting) {
                  entry.target.src=entry.target.dataset.src;
                  self.unobserve(entry.target);
                }
              });
            }, config);
            var imgs = document.querySelectorAll('[data-src]');
            imgs.forEach(img => {
              observer.observe(img);
            });

        });

    </script>
